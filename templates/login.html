<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Login</title>
    {% extends 'header.html' %}
    {% block content %}
  </head>
<h4 class="alert alert-light border rounded mx-auto">
        <div class="container">
            <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4 mx-auto">
        	    <div class="panel panel-default">
        		    <div class="panel-heading">
			    		<h3 class="panel-title alert alert-light border rounded">Login</h3>
			 			</div>
			 			<div class="panel-body">
                        <form action="/login" method="POST" role="form">
                            {% if error %}
                            <div class="alert alert-danger" role="alert">
                              {{error}}
                            </div>
                            {% endif %}

                            {% csrf_token %}

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" value="{{value.email}}" class="form-control input-sm" placeholder="Email Address">
			    			</div>

                            <br>
                            <div class="form-group">
			    				<input type="password" name="password" id="password" value="{{value.password}}" class="form-control input-sm" placeholder="Password">
			    			</div>
                            <br>

			    			<input type="submit" value="Login" class="btn btn-info btn-block">
			    		</form>
			    	</div>
	    		</div>
    		</div>
        </div>




    </h4>

    {% endblock %}


</head>
<body>
</body>
</html>
